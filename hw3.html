<style> 
#myDIV {
  width: 300px;
  height: 300px;
  border: 1px solid green;
  animation: mymove 1s infinite;
}

@keyframes mymove {
  50% {border: 100px solid black;}
}
</style>
</head>

<h1>Animation </h1>

<p>change the border size:<p>
<div id="myDIV"></div>

</body>
